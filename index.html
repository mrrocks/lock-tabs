<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock Tabs Prototype</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="asset-background">
        <div class="columns-container">
          <div class="shadows-layer">
            <div class="shadow-left"></div>
            <div class="shadow-right"></div>
          </div>
          <div class="panels-layer">
            <div class="column-left"></div>
            <div class="column-right"></div>
          </div>
        </div>
        <div class="center-element">
          <div class="center-blobs">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
          </div>
          <div class="center-base"></div>
          <div class="center-content">
            <img class="center-illus" src="/assets/illus.png" alt="" />
            <img class="center-label" src="/assets/label.png" alt="Click to unlock" />
          </div>
        </div>
      </div>
    </div>
    <button id="toggle-btn" class="toggle-btn">Toggle State</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
